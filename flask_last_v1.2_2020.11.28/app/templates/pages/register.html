
  <!-- Page content -->
  <div class="container mt--8 pb-5">
    <!-- Table -->
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="card bg-secondary shadow border-0">
          <div class="card-header bg-transparent pb-5">

            <div class="text-muted text-center mt-2 mb-3">

              {% if msg %}
                <span class="text-danger">{{ msg | safe }}</span>
              {% else %}
                <h1>注册</h1>
              {% endif %}

            </div>

          </div>
          <div class="card-body px-lg-5 py-lg-5">

            <form role="form" method="post" action="">

              {{ form.hidden_tag() }}

              <div class="form-group">
                <div class="input-group input-group-alternative mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                  </div>
                  {{ form.username(placeholder="用户名",class="form-control") }}
                </div>
              </div>

              <div class="form-group">
                <div class="input-group input-group-alternative mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                  </div>
                  {{ form.email(placeholder="邮箱",class="form-control") }}
                </div>
              </div>

              <div class="form-group">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                  </div>
                  {{ form.password(placeholder="密码",class="form-control") }}
                </div>
              </div>

              <div class="text-center">
                <button type="submit" class="btn btn-primary mt-4">确认注册</button>
              </div>

            </form>
          </div>
        </div>
        <div class="row mt-3 text-center">
          <div class="col-12">
            <a href={{ url_for('login') }} class="text-light"><small>已有账号，点击登录</small></a>
          </div>
        </div>
      </div>
    </div>
  </div>
